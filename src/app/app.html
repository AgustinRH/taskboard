<!-- Main Container for the Application -->
<div id="contenedor" class="container estilosContenedor">
  <!-- Row 1: Header Title -->
  <div id="fila1" class="row">
    <div id="columnasTitulo" class="col-sm-8">
      <h1 class="text-center">TO DO LIST </h1>
    </div>
  </div>
  <!-- Row 2: Logo and Create Task Form -->
  <div id="fila2" class="row">
    <!-- Logo Column -->
    <div id="columnasLogo" class="col-sm-4">
      <img alt="Angular Logo"
        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
    </div>

    <!-- Create Task Form Column 
         Visible only when NOT in editing mode (!isActiveEdition) -->
    <div id="columnasFormularioCrear" class="col-sm-8">
      <h2 class="text-center">CREAR TAREA:</h2>
      @if(!isActiveEdition){
      <form class="form-horizontal">
        <div class="form-group">
          <label for="titulo" class="control-label col-sm-2"> Título </label>
          <div class="col-sm-10"> <input type="text" id="titulo" placeholder="Introduce título ..." class="form-control"
              [(ngModel)]="createTaskForm.title" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="descripcion" class="control-label col-sm-2"> Descripción </label>
          <div class="col-sm-10"> <input type="text" id="descripcion" placeholder="Introduce descripción ..."
              class="form-control" [(ngModel)]="createTaskForm.description" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" value="Guardar" class="btn btn-success" (click)="createTask()">
          </div>
        </div>
      </form>
      }
    </div>
  </div>
  <!-- Row 3: Task List Table and Update Form -->
  <div id="fila3" class="row">
    <!-- Task List Table Column 
         Always visible to show the list of tasks. -->
    <div id="columnasTabla" class="col-sm-8">
      <h2 class="text-center">MOSTRAR TAREAS: </h2>
      @if(!isActiveEdition){
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iterate over taskList to display each task -->
          @for (tarea of taskList; track tarea) {
          <tr id="{{tarea.id}}">
            <td>{{tarea.title}}</td>
            <td>{{tarea.description}}</td>
            <td>
              <!-- Edit button passes the task ID to editTask() -->
              <button class="btn btn-success" (click)="editTask(tarea.id)">Editar</button>
              <!-- Delete button passes the task ID to deleteTask() -->
              <button class="btn btn-danger" (click)="deleteTask(tarea.id)">Borrar</button>
            </td>
          </tr>
          }
        </tbody>
      </table>
      }
    </div>
    <!-- Update Task Form Column 
         Visible only when IN editing mode (isActiveEdition) -->
    <div id="columnasFormularioActualizar" class="col-sm-4">
      <h2 class="text-center">ACTUALIZAR TAREA:</h2>
      @if(isActiveEdition){
      <form class="form-horizontal">
        <div class="form-group">
          <label for="titulo" class="control-label col-sm-2"> Título </label>
          <div class="col-sm-10"> <input type="text" id="tituloActualizado" class="form-control"
              [(ngModel)]="createTaskForm.title" [ngModelOptions]="{standalone: true}"> </div>
        </div>
        <div class="form-group">
          <label for="descripcion" class="control-label col-sm-2">Descripción </label>
          <div class="col-sm-10"> <input type="text" id="descripcionActualizada" class="form-control"
              [(ngModel)]="createTaskForm.description" [ngModelOptions]="{standalone: true}"> </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" value="Actualizar" class="btn btn-success" (click)="updateTask()">
          </div>
        </div>
      </form>
      }
    </div>
  </div>
</div>
